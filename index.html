<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Board</title>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/styles/app.css" />
    <link rel="stylesheet" href="assets/styles/style.css" />

    <script src="assets/scripts/vendor.js" defer></script>
    <script src="assets/scripts/app.js" defer></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css"
    />
  </head>
  <body>
    <main class="main-main"></main>
    <script>
      // updating the colors
      const currentColor = window.localStorage.getItem('currentColor');

      if (currentColor) {
        const h = window.localStorage.getItem('h');
        const s = window.localStorage.getItem('s');
        const l = window.localStorage.getItem('l');
        const a = window.localStorage.getItem('a');
        const textColor = window.localStorage.getItem('textColor');

        document.querySelector(':root').style.setProperty('--h', h);
        document.querySelector(':root').style.setProperty('--s', s);
        document.querySelector(':root').style.setProperty('--l', l);
        document.querySelector(':root').style.setProperty('--a', a);
        document
          .querySelector(':root')
          .style.setProperty('--textColor', textColor);
      }

      // redering the main html code
      if (window.localStorage.getItem('mainInnerHTML')) {
        document.body.innerHTML = `
        <div id="color-picker">
          <div class="color-picker"></div>
        </div>

        <main></main>
        `;
        document.querySelector('main').innerHTML =
          window.localStorage.getItem('mainInnerHTML');
      } else {
        document.body.innerHTML = `
        <button class="menu-btn">
          <svg class="menu-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>
        </button>


        <div id="color-picker">
          <div class="color-picker"></div>
        </div>
          
        <main>
          <div class="column">
            <h2>Not Started</h2>
            <ul id="not-started-tasks-list">
              <li id="first-li"></li>
              <li>
                <button id="add-not-startded-task" class="add-task-btn">
                  + Add
                  </button>
                </li>
            </ul>
          </div>
          <div class="column">
            <h2>In Progress</h2>
            <ul id="in-progress-tasks-list">
              <li id="first-li"></li>
              <li>
                <button id="add-in-progress-task" class="add-task-btn">
                  + Add
                  </button>
              </li>
            </ul>
            </div>
            <div class="column">
              <h2>Completed</h2>
              <ul id="in-completed-list">
                <li id="first-li"></li>
                <li>
                  <button id="add-completed-task" class="add-task-btn">+ Add</button>
                </li>
              </ul>
            </div>
          </main>
                      `;
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
  </body>
</html>
